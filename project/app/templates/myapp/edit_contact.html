<!DOCTYPE html>
<html>
<head>
    <title>Edit Contact</title>
    <style type="text/css">
    /* Reset some default styles for better control */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    /* Set a background color for the entire page */
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center; /* Center all text on the page */
      background-color: #111; /* Default dark mode background color */
      transition: background-color 0.3s;
    }

    /* Style the main content area */
    .content-box {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #222; /* Darker background color for the content box */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    /* Style headings */
    h1 {
      color: #ff9900; /* Contrasting text color */
    }

    /* Style form elements */
    form {
      text-align: center; /* Center align form elements */
    }

    label {
      color: #ccc; /* Lighter text color for labels */
    }

    input[type="text"],
    input[type="email"] {
      background-color: #333; /* Form input background color */
      color: #fff;
      border: 1px solid #666;
      padding: 5px;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #ff9900; /* Contrasting button color */
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      padding: 10px 20px;
      text-transform: uppercase;
    }

    /* Style links */
    a {
      color: #66ccff; /* Contrasting link color */
      text-decoration: none;
    }

    /* Style links on hover */
    a:hover {
      text-decoration: underline;
    }

    /* Toggle button for dark/light mode */
    .mode-toggle {
      background-color: #333; /* Toggle button background color */
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h1>Edit Contact</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ contact.name }}" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name "email" value="{{ contact.email }}" required><br><br>
        <input type="submit" value="Save Changes">
    </form>
    <a href="{% url 'list_contacts' %}">Back to Contact List</a>
  </div>

  <button class="mode-toggle" onclick="toggleDarkMode()">Dark/Light Mode</button>

  <script>
    const body = document.body;
    const contentBox = document.querySelector('.content-box');

    function toggleDarkMode() {
      if (body.style.backgroundColor === 'rgb(17, 17, 17)') {
        body.style.backgroundColor = '#fff'; // Light mode background color
        contentBox.style.backgroundColor = '#eee'; // Light mode background color for the content box
      } else {
        body.style.backgroundColor = '#111'; // Dark mode background color
        contentBox.style.backgroundColor = '#222'; // Dark mode background color for the content box
      }
    }

    // Toggle dark/light mode when the page loads
    toggleDarkMode();
  </script>
</body>
</html>
